<!doctype html>
<html ng-app="tigerApp">
<head>
<title>Tiger Kims Tae Kwon Do</title>
<link rel="stylesheet" href="global.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div>
<div class="header">
	<div class="barContainer">
		<div class="bar"><hr></div>
		<div class="bar"><hr></div>
		<div class="bar"><hr></div>
	</div>
	
	<div>
		<img src="/logo.png" />
	</div>
	
	<div class="barContainer">
		<div class="bar"><hr></div>
		<div class="bar"><hr></div>
		<div class="bar"><hr></div>
	</div>
</div>

<div class="navigation" ng-controller="navCtl">
	<div class="mainNavItem mainNavMenu button full" ng-click="headerNav = !headerNav">Menu</div>
	<div class="mainNavItem button full" ng-class="{active: headerNav}" ng-click="navClick('')">Home</div>
	<div class="mainNavItem button full" ng-class="{active: headerNav}" ng-click="navClick('/profile')">Profile</div>
	<div class="mainNavItem button full" ng-class="{active: headerNav}" ng-click="navClick('/school')">School</div>
</div>

<div ng-view></div>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/services.js"></script>
<script type="text/javascript" src="/directives.js"></script>
<script type="text/javascript" src="/controllers.js"></script>

</body>
</html>
